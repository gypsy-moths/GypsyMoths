<!-- Section for Live Shows -->
<section id="liveShows">
    <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Upcoming Shows</h2>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Venue</th>
                    <th>Where</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>More Info</th>
                </tr>
            </thead>
            <tbody>
              {% for gig in site.data.gigs %}
                <tr>
                    <td>{{ gig.venue }}</td>
                    <td>{{ gig.where }}</td>
                    <td>{{ gig.date | date: "%d %B %Y" }}</td>
                    <td>{{ gig.time }}</td>
                    <td><a href="https://www.facebook.com/gypsymothshull/" target="_blank">More Info</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</section>
