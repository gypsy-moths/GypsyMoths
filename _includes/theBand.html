<!-- Portfolio Grid Section -->
    <section id="theBand">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>The Band</h2>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.TheBand %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                            <img src="{{ site.github.url }}/{{ post.img }}" class="img-responsive" alt="">
                            <h3>{{ post.title }}</h3>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
